<div class="">
  <div class="login-container mat-elevation-z8">
    <div>
      <h2>Enter your data</h2>
    </div>
    <form (ngSubmit)="submit" [formGroup]="loginForm">
      <div *ngIf='ShowText'>
        {{text}}
      </div>
      <div>
        <mat-form-field hintLabel="Max 20 characters">
          <input matInput #input maxlength="20" placeholder="Enter login" formControlName="login">
          <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <button mat-button type="submit" (click)="login()">Login</button>
      </div>
    </form>
  </div>
</div>
