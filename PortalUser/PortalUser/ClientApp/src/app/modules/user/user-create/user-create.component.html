<div class="container">
  <form class="form" (ngSubmit)="submit" [formGroup]="userForm">
    <div class="form_header">
      <h2>Create User</h2>
    </div>
    <div>
      <mat-form-field class="full-width">
        <input class="user_input" matInput placeholder="UserName" name="UserName" formControlName="UserName">
      </mat-form-field>
    </div>
    <div *ngIf="(departments$ | async) as departments">
      <mat-form-field>
        <mat-select placeholder="Departments" formControlName="DepartmentId">
          <mat-option *ngFor="let department of departments" [value]="department.id">
            {{ department.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button [type]="submit" (click)="addUser()">Create</button>
  </form>
  </div>
