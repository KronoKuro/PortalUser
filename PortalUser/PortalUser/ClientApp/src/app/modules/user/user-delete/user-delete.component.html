<div class="container">
  <h2 mat-dialog-title>Delete</h2>
  <mat-dialog-content>Are you sure that want to delete {{data.user.userName}}?</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="confirm(false)" mat-dialog-close>No</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button (click)="confirm(true)" [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
</div>
